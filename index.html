<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollos Yamith | Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-brand { background: linear-gradient(135deg, #e11d48 0%, #fbbf24 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-10">

    <header class="gradient-brand text-white p-6 text-center shadow-lg">
        <div class="flex justify-center mb-2">
            <div class="bg-white p-2 rounded-full shadow-md">
                <i class="fas fa-drumstick-bite text-red-600 text-4xl"></i>
            </div>
        </div>
        <h1 class="text-3xl font-black uppercase tracking-tighter">Pollos Yamith</h1>
        <p class="text-sm font-bold opacity-90 uppercase">Sabor Semi-Criollo ‚Ä¢ Calidad Garantizada</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <div class="text-center text-xs text-gray-500 font-medium">
            üìç Aldea verde manzana 46 lote 4, Barrio Paraguay
        </div>

        <section class="bg-white p-5 rounded-3xl card-shadow border-t-8 border-red-600">
            <h3 class="font-bold mb-4 text-gray-700 flex items-center gap-2">
                <i class="fas fa-truck text-red-600"></i> DATOS DE ENTREGA
            </h3>
            <div class="space-y-4">
                <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 outline-none">
                <input type="text" id="direccion" placeholder="Direcci√≥n y Ciudad" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 outline-none">
                <input type="tel" id="telefono" placeholder="WhatsApp / Celular" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 outline-none">
            </div>
        </section>

        <section class="bg-white p-5 rounded-3xl card-shadow overflow-hidden">
            <div class="flex items-center gap-4 mb-6">
                <div class="bg-red-100 p-4 rounded-2xl text-red-600">
                    <i class="fas fa-shopping-basket text-3xl"></i>
                </div>
                <div>
                    <h2 class="font-black text-xl text-gray-800 uppercase">Pollo Semi-Criollo</h2>
                    <p class="text-green-600 font-black text-lg">$7.500 <span class="text-gray-400 font-normal text-sm">/ Libra</span></p>
                </div>
            </div>

            <div class="bg-gray-100 p-4 rounded-2xl flex items-center justify-between">
                <span class="font-bold text-gray-500">Cantidad (Libras)</span>
                <div class="flex items-center gap-4">
                    <button onclick="cambiarCantidad(-1)" class="bg-white text-red-600 w-12 h-12 rounded-xl font-black text-2xl shadow hover:bg-red-50">-</button>
                    <span id="cantidad" class="text-2xl font-black w-8 text-center">0</span>
                    <button onclick="cambiarCantidad(1)" class="bg-red-600 text-white w-12 h-12 rounded-xl font-black text-2xl shadow hover:bg-red-700">+</button>
                </div>
            </div>
        </section>

        <section class="bg-gray-800 text-white p-6 rounded-3xl card-shadow">
            <div class="flex justify-between items-center mb-2 opacity-80">
                <span>Subtotal pedido</span>
                <span id="subtotal" class="font-bold">$0</span>
            </div>
            <div class="flex justify-between items-center border-t border-gray-700 pt-4">
                <span class="text-lg font-bold">TOTAL A PAGAR</span>
                <span id="total" class="text-3xl font-black text-yellow-400">$0</span>
            </div>
        </section>

        <button onclick="enviarWhatsApp()" class="w-full bg-[#25D366] hover:scale-105 active:scale-95 text-white py-5 rounded-3xl font-black text-xl shadow-2xl flex items-center justify-center gap-3 transition-all">
            <i class="fab fa-whatsapp text-3xl"></i> ENVIAR PEDIDO
        </button>

        <footer class="text-center pt-6 space-y-3">
            <p class="text-[10px] text-gray-400 uppercase tracking-[3px] font-bold">Tecnolog√≠a y Desarrollo</p>
            <div class="inline-block bg-white px-6 py-2 rounded-full shadow-sm">
                <span class="text-gray-400 font-bold italic text-sm">by</span> 
                <span class="text-blue-600 font-black text-lg ml-1 tracking-tighter">VIBRAS POSITIVAS</span>
            </div>
        </footer>

    </main>

    <script>
        let precioLibra = 7500;
        let cantidad = 0;

        function cambiarCantidad(valor) {
            cantidad += valor;
            if (cantidad < 0) cantidad = 0;
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            let total = cantidad * precioLibra;
            document.getElementById('cantidad').innerText = cantidad;
            document.getElementById('subtotal').innerText = '$' + total.toLocaleString();
            document.getElementById('total').innerText = '$' + total.toLocaleString();
        }

        function enviarWhatsApp() {
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            const total = cantidad * precioLibra;

            if (!nombre || !direccion || cantidad === 0) {
                alert("‚ö†Ô∏è Por favor completa tu nombre, direcci√≥n y selecciona al menos 1 libra.");
                return;
            }

            const mensaje = 
                `*NUEVO PEDIDO - POLLOS YAMITH*%0A` +
                `------------------------------------%0A` +
                `üë§ *Cliente:* ${nombre}%0A` +
                `üìç *Direcci√≥n:* ${direccion}%0A` +
                `üì± *Celular:* ${telefono}%0A` +
                `------------------------------------%0A` +
                `üçó *Producto:* Pollo Semi-Criollo%0A` +
                `‚öñÔ∏è *Cantidad:* ${cantidad} Libras%0A` +
                `üí∞ *TOTAL:* $${total.toLocaleString()}%0A` +
                `------------------------------------%0A` +
                `_Desarrollado por Vibras Positivas_`;

            const url = `https://wa.me/573116346595?text=${mensaje}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
